<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Letter to Ellar from Kiannn</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #6a0dad, #9c27b0);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, Helvetica, sans-serif;
    color: #fff;
    overflow: hidden;
  }

  .letter-container {
    background: rgba(255, 255, 255, 0.1);
    padding: 40px 50px;
    border-radius: 25px;
    max-width: 600px;
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    position: relative;
    text-align: center;
    font-size: 1.5rem;
    line-height: 1.6;
  }

  h2 {
    font-size: 3rem;
    margin: 0 0 20px 0;
    text-shadow: 0 0 10px #fff;
  }

  .message {
    min-height: 140px;
    white-space: pre-wrap;
  }

  .from-to {
    margin-top: 30px;
    font-size: 1.2rem;
    font-weight: 600;
    letter-spacing: 1.1px;
  }

  .from-to span {
    display: block;
  }

  .cursor {
    display: inline-block;
    width: 10px;
    background-color: #fff;
    margin-left: 3px;
    animation: blink 1s step-start infinite;
    vertical-align: bottom;
    border-radius: 2px;
  }

  @keyframes blink {
    50% { background-color: transparent; }
  }

  /* subtle floating animation */
  @keyframes floatUpDown {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  .letter-container {
    animation: floatUpDown 4s ease-in-out infinite;
  }
</style>
</head>
<body>

  <div class="letter-container">
    <h2>To: Ellar</h2>
    <div class="message" id="message"></div>
    <div class="from-to">
      <span>From: Kiannn</span>
    </div>
  </div>

  <script>
    const messageText = `meeting you was the best thing in my life and choosing to love was the best decision I've ever made you are the one who make me focused at acads and starting to change my miserable life:>  also as long im here i will support u every journey u facing and I hope ur okay take care iloveyouu mwaa!!`;

    const messageEl = document.getElementById('message');
    let i = 0;

    function typeWriter() {
      if (i < messageText.length) {
        messageEl.innerHTML = messageText.substring(0, i + 1) + '<span class="cursor"></span>';
        i++;
        setTimeout(typeWriter, 50); // typing speed
      } else {
        messageEl.innerHTML = messageText; // remove cursor at end
      }
    }

    window.onload = typeWriter;
  </script>

</body>
</html>
